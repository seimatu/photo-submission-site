{%extends 'app/base.html' %}

{%block content%}

<form class="form-signin" method="POST">
    {%csrf_token%}
    {%if form.errors%}
    <p>Didn't much Password</p>
    {%endif%}
    <h2>Login</h2>
    <label>User Name</label>
    <input name="username">
    <br>

    <label>Password</label>
    <input name="password">
    <br>

    <input type="submit" value="login">
</form>

{%endblock%}
